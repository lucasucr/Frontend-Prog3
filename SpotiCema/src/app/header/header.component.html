<header>
    <div class="d-flex flex-column flex-md-row align-items-center pb-3 mb-4 border-bottom">
        <a href="#" class="d-flex align-items-center link-body-emphasis text-decoration-none">
            <span class="fs-4">SpotiCema</span>
        </a>

        <nav class="d-inline-flex mt-2 mt-md-0 ms-md-auto">
            <ng-container *ngIf="!isLogged">
                <a class="me-3 py-2 link-body-emphasis text-decoration-none" routerLink="profile">Mis Datos</a>
            </ng-container>
            <a class="me-3 py-2 link-body-emphasis text-decoration-none" routerLink="main">Mis Playlists</a>
            <ng-container *ngIf="!isLogged">
                <a class="me-3 py-2 link-body-emphasis text-decoration-none" routerLink="">Iniciar sesión</a>
            </ng-container>
            <ng-container *ngIf="isLogged">
                <a class="me-3 py-2 link-body-emphasis text-decoration-none" (click)="cerrarSesion()">Cerrar sesión</a>
            </ng-container>
            <ng-container *ngIf="!isLogged">
                <a class="me-3 py-2 link-body-emphasis text-decoration-none" routerLink="register">Registrarse</a>
            </ng-container>
        </nav>
    </div>
</header>
